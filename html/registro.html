<!DOCTYPE html>
<html>
<head>
	<title>e-Wallet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script type="text/javascript" src="../js/fquery.js"></script>
	<link rel="stylesheet" href="../fonts/style.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-icons.min.css">
</head>
<body>
	<div class="contenido">
			<ul class="backgroundslider">
				<li></li>
				<li></li>
				<li></li>
			</ul>
	</div>
<div  id="ventanaregistro">
		<form class="frm">
			<img src="../img/wallet-512.png" alt="" >
			<div class="form-input">
			<input type="email" id="username" placeholder="Nombre de usuario" autocomplete="off">
			</div>
			<div class="form-input">
			<input type="number" id="efectivo" placeholder="Efectivo">
			</div>
			<label id="l">Ingresar cuentas bancaria</label>
			<div id="cuenta">
			<input type="text" id="Banco" placeholder="Banco">
			<input type="text" id="Cuenta" placeholder="# de Cuenta">
			<input type="text" id="sald" placeholder="Saldo Actual"><br>
			<label id="l">¿Desea agragar más cuentas? clic al boton agregar</label>
			<input type="button" name="button" value="AGREGAR" class="button" id="agre"><br><br>
			</div>
			<div id="mcuenta">
				
			</div>
			<input type="button" name="button" value="INGRESAR" class="button" id="ing"><br><br>

			<input type="hidden" id="count" value="0">
		</form>
	</div>
<div  id="ventana">
		<div id="logo"><span id="e"><img src="../img/e.png" alt=""><div id="wallet"><span> Wallet</span></div></span></div><br><br>
		
			<form class="frm">		
			<label>Ingrese su nombre</label><br>
			<input type="text" id="nameuser" placeholder="Nombres" autocomplete="off"> <br>

			<label>Ingrese su apellido</label><br>
			<input type="text" id="userap" placeholder="Apellidos" autocomplete="off"><br>
			
			<label>Ingrese su contraseña</label><br>
			<input type="password" id="pass" placeholder="Contraseña" autocomplete="off"><br>
			
			<label>Ingrese su correo electronico	</label><br>
			<input type="email" id="userem" placeholder="@Email" autocomplete="off"><br>
			
			<label>Ingrese su dirección actual</label><br>
			<input type="text" id="userdir" placeholder="Dirección" autocomplete="off">
			<br>
			<label>Ingrese su DUI</label><br>
			<input type="text" id="userdui" placeholder="DUI: ########-#" autocomplete="off" maxlength="10"><br>	
			<label>Ingrese su NIT</label><br>
			<input type="text" id="NIT" placeholder="NIT: ####-######-###-#" autocomplete="off" maxlength="17">
			<br>
			<label>Ingrese su Telefono/Celular</label><br>
			<input type="tel" id="usertel" placeholder="Telefono: ####-####" autocomplete="off" maxlength="9">
			<br>
			<label>Ingrese su fecha de nacimiento</label><br>
			<input type="date" id="userdate" autocomplete="off"><br>
			<label>Si no recuernas tu contraseña responde a esta pregunta: </label><br>
			<select name="" id="se">
				<option value="1">¿Cual es el nombre de tu mascota?</option>
				<option value="2">¿En que colegios estudias/estudio?</option>
				<option value="3">¿Cual es tu pelicula/serie favorita?</option>
				<option value="4">¿Cual es tu canción preferida?</option>
				<option value="5">¿Cual es tu banda musical preferida?</option>	
			</select>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" id="userpreg" placeholder="Escriba su Respuesta" autocomplete="off">
			<button id="boton">Registarse</button><br>
			<a href="../index.html">¿Ya tienes un cuenta? Inicia sesión clic aquí</a>
			</form>
		</div>
		<script type="text/javascript" src="../js/ewallet.js"></script>
		<script type="text/javascript" src="../js/r-sesion.js"></script>
		<script type="text/javascript" src="../js/Fn.js"></script>
	</body>
</html>
