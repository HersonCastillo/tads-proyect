				<option value="Pago de luz eléctrica">Pago de luz eléctrica</option>
				<option value="Pago de agua">Pago de agua</option>
				<option value="Pago de casa/alquiler">Pago de casa/alquiler</option>

				<option value="Tecnología">Tecnología</option>

				<option value="Otros">Otros</option>
			</select>

			<label>Monto gastado: </label><br>

			<br>

				<input type="text">
			</div>
			<div id="tar1">

				<input type="text">
